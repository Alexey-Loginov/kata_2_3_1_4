<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Users table</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3C3F42">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h1" th:text="${user.getName()}">Email</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2">with roles:</span>
                </li>
                <li class="nav-item">
                    <span class="navbar-brand mb-0 h2" th:text="${user.getRolesNames()}">Roles</span>
                </li>
            </ul>
        </div>
        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a style="color: #808080" th:href="@{/logout}" class="nav-link">Logout</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col px-0">
            <div class="d-flex flex-column pt-2">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
                    <a th:href="@{/user}" class="list-group-item list-group-item-action">User</a>
                </div>
            </div>
        </div>
        <div class="col-11 px-5 bg-body-secondary">
            <div class="col bg-light bg-body-secondary">
                <p class="h1">Admin panel</p>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <form th:method="GET" th:action="@{/admin/users}">
                            <input type="submit" class="btn btn-light" value="Users table">
                        </form>
                        <form th:method="GET" th:action="@{/admin/addNewUser}">
                            <input type="submit" class="btn btn-light active" value="New user">
                        </form>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">
                            <p class="h5">Add new user</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div class="container">
                                <form th:method="POST" th:action="@{saveUser}">
                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="name" class="form-label fw-bold">Name</label>
                                                <input type="text" class="form-control" id="name"
                                                       th:field="*{newUser.name}" placeholder="Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="level" class="form-label fw-bold">Level</label>
                                                <input type="text" class="form-control" id="level"
                                                       th:field="*{newUser.level}" placeholder="Level">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="money" class="form-label fw-bold">Money</label>
                                                <input type="text" class="form-control" id="money"
                                                       th:field="*{newUser.money}" placeholder="Money">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="password" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control" id="password"
                                                       th:field="*{newUser.password}" placeholder="Password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <label for="roles"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                <option th:each="role: ${roleList}" th:value="${role.getId()}">
                                                    <th:block th:text="${role.getRoleName()}">
                                                    </th:block>
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row g-3 align-items-center text-center">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-3">
                                            <div class="mt-2">
                                                <button type="submit" class="btn btn-success btn-lg">Add new user
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
